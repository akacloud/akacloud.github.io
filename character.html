    <script>
        $(function() {
            $('.nava').click(function() {
                var speed = 500; /* 스크롤링 속도 */
                var href = $(this).attr("href");
                var target = $(href == "#" || href == "" ? 'html' : href);
                var position = target.offset().top;
                $('body,html').animate({
                    scrollTop: position
                }, speed, 'swing');
                return false;
            });
        });
